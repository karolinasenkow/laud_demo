<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="static/css/style.css" rel="stylesheet">



		{% if title %}
		<title>Urobiome Database - {{ title }}</title>
		{% else %}
		<title>Urobiome Database</title>
		{% endif %}
	</head>
	<body>
		<header class="site-header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid" style = "margin-top: 0%">
					<a class="navbar-brand" href="#"> <img src = "static/images/urobiome.png" width = "200"> </a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" style = "font-size:25px" aria-current="page" href="/">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" style = "font-size:25px"  href="team">Team</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" style = "font-size:25px"  href="sql">Database Query</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" style = "font-size:25px" href="blast">Data Analysis</a>
							</li>
							 <li class="nav-item">
                                                                <a class="nav-link" style = "font-size:25px" href="tutorial">Tutorial</a>
                                                        </li>

						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class = "container-fluid">
			{% block content %}
			{% endblock %}
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
